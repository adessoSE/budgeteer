<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">

    <div class="form-box" id="login-box">
        <div class="header">Login to the Budgeteer user administration menu
        </div>
        <form wicket:id="loginForm" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <input wicket:id="username" type="text" id="username" placeholder="Username" class="form-control" autofocus/>
                </div>
                <div class="form-group">
                    <input wicket:id="password" type="password" id="password" placeholder="Password" class="form-control"/>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <button type="submit" class="btn bg-olive btn-block">Login</button>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
