<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-box" style="margin-top: 300px">
        <div class="header"><p wicket:id="confirmationText"></p></div>
        <div class="footer">
            <div class="row">
                <div class="col-lg-6">
                    <button wicket:id="noButton" id="cancel" type="button" class="btn bg-olive btn-block">No</button>
                </div>
                <div class="col-lg-6">
                    <button wicket:id="yesButton" id="submitButton" type="button" class="btn bg-olive btn-block">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
