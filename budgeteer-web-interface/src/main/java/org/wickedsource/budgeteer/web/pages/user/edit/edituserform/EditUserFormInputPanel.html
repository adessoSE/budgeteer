<wicket:panel>
  <form wicket:id="form">
    <div class="form-group">
      <input wicket:id="username" maxlength="255" type="text" id="username" placeholder="Username"
             class="form-control"
             autofocus/>
    </div>
    <div class="form-group">
      <input wicket:id="currentPassword" maxlength="512" type="password" id="currentPassword"
             placeholder="Current password"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input wicket:id="newPassword" maxlength="512" type="password" id="newPassword" placeholder="New password"
             class="form-control"/>
    </div>
    <div class="form-group">
      <input wicket:id="newPasswordConfirmation" maxlength="512" type="password" id="newPasswordConfirmation"
             placeholder="Retype new password" class="form-control"/>
    </div>
  </form>
</wicket:panel>
