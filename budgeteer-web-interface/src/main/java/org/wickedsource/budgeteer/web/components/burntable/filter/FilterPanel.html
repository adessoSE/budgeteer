<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
  <form wicket:id="filterForm">
    <div class="col-xs-6">
      <div class="col-xs-6" wicket:id="personFilterContainer">
        <div class="form-group">
          <label>Name Filter</label><br/>
          <select wicket:id="personSelect" class="form-control">
            <option>Tom Hombergs</option>
            <option>Martha Pfahl</option>
            <option>Rainer Zufall</option>
          </select>
        </div>
      </div>
      <div class="col-xs-6" wicket:id="budgetFilterContainer">
        <div class="form-group">
          <label>Budget Filter</label> <br/>
          <select wicket:id="budgetSelect" class="form-control">
            <option>Project Management</option>
            <option>Implementation of Feature XYZ</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-6" wicket:id="sortingFilterContainer">
      <div class="btn-group btn-group-merge form-group">
        <label>Sort by</label> <br/>
        <select wicket:id="columnSelect" class="form-control">
          <option>Budget</option>
        </select>
        <select wicket:id="sortTypeSelect" class="form-control">
          <option>Ascending</option>
        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="col-xs-6" wicket:id="daterangeFilterContainer">
        <div class="form-group">
          <label>Date Range Filter</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input wicket:id="daterangeInput" type="text" class="form-control" id="dateRangePicker"
                   placeholder="All time">
          </div>
        </div>
        <div class="form-group">
          <label for="dateRangePresets">Presets:</label>
          <div id="dateRangePresets">
            <a class="btn btn-default" wicket:id="dateRangeAllTime">All Time</a>
            <a class="btn btn-default" wicket:id="dateRangeCurrentMonth">Current Month</a>
            <a class="btn btn-default" wicket:id="dateRangeLastMonth">Last Month</a>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-default btn-block" type="submit" style="margin-top:25px">Apply
          Filter
        </button>
      </div>
      <div class="col-xs-3">
        <button wicket:id="resetButton" class="btn btn-default btn-block" style="margin-top:25px">
          Reset Filters
        </button>
      </div>
    </div>
  </form>

</wicket:panel>
