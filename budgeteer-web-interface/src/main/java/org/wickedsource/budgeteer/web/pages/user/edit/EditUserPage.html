<html xmlns:wicket>
<wicket:extend>
    <div class="form-box" id="login-box">
        <div class="header">
            Edit User
            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <input wicket:id="username" maxlength="255" type="text" id="username" placeholder="Username" class="form-control"
                           autofocus/>
                </div>
                <div class="form-group">
                    <input wicket:id="mail" maxlength="255" type="email" id="mail" placeholder="Mail"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <select wicket:id="defaultProjectDropdown" id="defaultProjectDropdown" class="form-control"></select>
                </div>
                <div class="form-group">
                    <input wicket:id="currentPassword" maxlength="512" type="password" id="currentPassword"
                           placeholder="Current password"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <input wicket:id="newPassword" maxlength="512" type="password" id="newPassword" placeholder="New password"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <input wicket:id="newPasswordConfirmation" maxlength="512" type="password" id="newPasswordConfirmation"
                           placeholder="Retype new password" class="form-control"/>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-6">
                        <button wicket:id="backlink2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <button wicket:id="submitButton" id="submitButton" type="submit" class="btn bg-olive btn-block">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
</html>
