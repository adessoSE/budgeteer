<wicket:extend xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <div class="form-box wide" id="login-box">
        <div class="header"><span wicket:it="pageTitle"><wicket:message key="page.title">Create Report</wicket:message></span>
            <div class="box-tools pull-right">
                <button wicket:id="cancelButton1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="notificationList"></div>
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <label for="titleInput">
                        <wicket:message key="page.report.month">Month</wicket:message>
                    </label>
                    <select wicket:id="selectMonth" class="form-control dropdown-toggle"></select>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="cancelButton2" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-9">
                        <button type="submit" class="btn bg-olive btn-block">Create Report</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</wicket:extend>
