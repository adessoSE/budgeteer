<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.6-strict.dtd">
<wicket:panel>
    <table class="table table-hover smallLastColumn" wicket:id="table">
        <thead>
            <tr>
                <th><wicket:message key="overview.table.invoice.name">Invoice name</wicket:message></th>
                <th><wicket:message key="overview.table.invoice.contract.name">Associated Contract</wicket:message></th>
                <th><wicket:message key="overview.table.invoice.internalNumber">Internal-number</wicket:message></th>
                <th><wicket:message key="overview.table.invoice.year">Year</wicket:message></th>
                <th><wicket:message key="overview.table.invoice.month">Month</wicket:message></th>
                <th wicket:id="headerRow"><span wicket:id="headerItem">Invoice Attribute Title</span></th>
                <th><wicket:message key="overview.table.invoice.sum">Sum</wicket:message></th>
                <th><wicket:message key="overview.table.invoice.paid">Paid?</wicket:message></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="invoiceRows">
                <td><a wicket:id="showInvoice"><span wicket:id="invoiceName"></span></a></td>
                <td><a wicket:id="contractLink"><span wicket:id="contractName"></span></a></td>
                <td><span wicket:id="internalNumber"></span></td>
                <td><span wicket:id="year"></span></td>
                <td><span wicket:id="month"></span></td>
                <td wicket:id="invoiceRow"><span wicket:id="invoiceRowText">Title</span></td>
                <td><span wicket:id="sum"></span></td>
                <td><input type="checkbox" wicket:id="paid" /></td>
                <td><span>
                    <a wicket:id="editLink" class="btn btn-default btn-sm fa fa-edit"></a>
                </span>
                </td>
            </tr>
        <tfoot>
            <tr>
                <td wicket:id="footerRow">
                    <strong>
                        <span wicket:id="footerItem">Contract Title</span>
                    </strong>
                </td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</wicket:panel>
</html>
