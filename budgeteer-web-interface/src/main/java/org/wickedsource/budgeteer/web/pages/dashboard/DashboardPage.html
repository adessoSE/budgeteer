<wicket:extend>
    <h4 class="page-header">
        Welcome, <span wicket:id="username">username</span>. Where do you want to go today?
    </h4>
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-3">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3><a wicket:id="peopleLink1">People</a>
                    </h3>
                    <br/>
                    <br/>
                </div>
                <div class="icon">
                    <i class="ion ion-person-stalker"></i>
                </div>
                <a wicket:id="peopleLink2" class="small-box-footer">
                    Administrate the project members <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3><a wicket:id="budgetsLink1">Budgets</a></h3>
                    <br/>
                    <br/>
                </div>
                <div class="icon">
                    <i class="ion ion-calculator"></i>
                </div>
                <a wicket:id="budgetsLink2" class="small-box-footer">
                    Monitor your budgets <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3><a wicket:id="contractsLink1">Contracts</a></h3>
                    <br/>
                    <br/>
                </div>
                <div class="icon">
                    <i class="ion ion-calculator"></i>
                </div>
                <a wicket:id="contractsLink2" class="small-box-footer">
                    Monitor your contracts <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3><a wicket:id="hoursLink1">Hours</a></h3>
                    <br/>
                    <br/>
                </div>
                <div class="icon">
                    <i class="ion ion-clock"></i>
                </div>
                <a wicket:id="hoursLink2" class="small-box-footer">
                    List hours booked on budgets <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3">
            <!-- small box -->
            <div class="small-box bg-red">
                <div class="inner">
                    <h3><a wicket:id="importsLink1">Import</a></h3>
                    <br/>
                    <br/>
                </div>
                <div class="icon">
                    <i class="fa fa-database"></i>
                </div>
                <a wicket:id="importsLink2" class="small-box-footer">
                    Import data to update your budgets <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-6">
            <div class="box box-solid">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-line-chart"></i>

                    <h3 class="box-title">Burned Budget
                    </h3>
                </div>
                <div class="box-body" wicket:id="burnedBudgetChart">

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-6">
            <div class="box box-solid">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-line-chart"></i>

                    <h3 class="box-title">Average Daily Rate
                    </h3>
                </div>
                <div class="box-body" wicket:id="averageDailyRateChart">

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</wicket:extend>
