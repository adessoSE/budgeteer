<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">List of booked hours</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div wicket:id="burnTable"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 pull-right">
            <div class="form-group">
                <button class="btn btn-default btn-block" wicket:id="export" type="submit">Export to CSV</button>
            </div>
        </div>
    </div>

</wicket:extend>
