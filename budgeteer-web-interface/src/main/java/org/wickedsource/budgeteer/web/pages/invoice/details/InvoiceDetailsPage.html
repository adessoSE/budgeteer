<wicket:extend>
    <div class="row">
        <div class="col-md-12" wicket:id="highlightsPanel">

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>

                    <h3 class="box-title">Options
                    </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-green" wicket:id="editLink" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a >Edit Invoice</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon">  <i class="ion ion-stats-bars"></i> </div>
                                <a class="small-box-footer">
                                    Edit the data of this invoice
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>
                        <form wicket:id="deleteForm">
                            <div class="col-lg-4 col-xs-6">
                                <!-- small box -->
                                <div class="small-box  bg-red" wicket:id="deleteLink" style="cursor: pointer;">
                                    <div class="inner" >
                                        <h3>Delete Invoice</h3>
                                        <br/>
                                        <br/>
                                    </div>
                                    <div class="icon">  <i class="ion ion-close"></i> </div>
                                    <a class="small-box-footer">
                                        Delete this invoice
                                        <i  class="fa fa-arrow-circle-right" />
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- ./col -->
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
