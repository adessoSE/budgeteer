<html xmlns:wicket>
<wicket:extend>
    <div class="form-box wide" id="login-box">
        <div class="header"><span wicket:id="pageTitle">Edit Person Details</span>

            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form">
            <div class="body bg-gray">

                <div wicket:id="notificationList">
                </div>
                <div wicket:id="mainFormFeedback"></div>

                <!--<div wicket:id="feedback"></div>-->

                <div class="form-group">
                    <label for="titleInput"><wicket:message key="page.person.name">Name</wicket:message></label>
                    <input wicket:id="name" type="text" name="name" id="titleInput" class="form-control"/>

                    <p class="help-block"><wicket:message key="page.person.name.hint">The full name of the person as it should be displayed in the dashboard</wicket:message></p>
                </div>

                <div class="form-group">
                    <label for="importKeyInput"><wicket:message key="page.person.importKey.title">Import Key</wicket:message></label>
                    <input wicket:id="importKey" type="text" name="name" id="importKeyInput" class="form-control"/>

                    <p class="help-block"><wicket:message key="page.person.importKey.hint">The unique key that identifies this person when importing data.</wicket:message></p>
                </div>

                <div class="form-group">
                    <label><wicket:message key="page.person.budget.title">Daily Rates</wicket:message></label>
                    <p class="help-block"><wicket:message key="page.person.budget.hint">Define daily rates for different budgets and different date ranges in the table below.</wicket:message></p>
                    <table wicket:id="ratesTable" class="table table-condensed">
                        <thead>
                        <tr>
                            <th><wicket:message key="page.person.budget.table.columnDescription.rate">Rate</wicket:message></th>
                            <th><wicket:message key="page.person.budget.table.columnDescription.budget">Budget</wicket:message></th>
                            <th><wicket:message key="page.person.budget.table.columnDescription.date">Date Range</wicket:message></th>
                            <th><wicket:message key="page.person.budget.table.columnDescription.options">Options</wicket:message></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="ratesList">
                            <span wicket:id="infoOrEditPanel"></span>
                        </tr>
                        </tbody>
                        <tfoot>
                            <span wicket:id="newRatePanel"></span>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="backlink2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-9">
                        <button wicket:id="submitButton" id="submitButton" type="submit" class="btn bg-olive btn-block"><span
                                wicket:id="submitButtonTitle">Create Person / Save Changes</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
</html>
