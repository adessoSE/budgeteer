<wicket:extend xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <div class="form-box wide" id="login-box">
        <div class="header">Import Working Hours from Excel files
            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="importForm" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div wicket:id="importFeedback" class="alert alert-warning alert-dismissable">
                    <i class="icon fa fa-warning"></i>
                    <button class="close" type="button" data-dismiss="alert" aria-hidden="true">X</button>
                    <span><wicket:message key="page.importer.reportFile.text">The report can be downloaded here</wicket:message></span> <br />
                    <span><wicket:message key="page.importer.reportFile">The report can be downloaded here</wicket:message></span>
                    <a wicket:id="downloadButton"><wicket:message key="page.import.reportFile.linkValue">here</wicket:message></a>
                </div>
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title"><wicket:message key="page.importer.title">Select an Import File Format</wicket:message></h3>
                    </div>
                    <div class="box-body">
                        <select wicket:id="importerChoice" class="form-control" id="presetInput">
                            <option>aproda Report #4</option>
                        </select>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title"><wicket:message key="page.file.title">Select Files to Upload</wicket:message> <small>You can even upload a ZIP archive containing multiple import files!</small></h3>
                    </div>
                    <div class="box-body">
                        <input wicket:id="fileUpload" type="file" multiple>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="backlink2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-3">
                        <button wicket:id="exampleFileButton" class="btn bg-olive btn-block" data-toggle="tooltip" title
                                data-original-title="Download an example file to see the format needed for import first hand.">
                            <i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;Example File
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" id="submitButton" class="btn bg-olive btn-block"><wicket:message key="page.button.start">Start import</wicket:message></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
