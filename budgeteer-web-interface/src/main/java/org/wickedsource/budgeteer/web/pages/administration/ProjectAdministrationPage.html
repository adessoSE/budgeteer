<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedback"></div>
    <div class="row">
        <div class="col-md-12">
            <form wicket:id="projectChangeForm">
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-edit"></i>
                        <h3 class="box-title">Project details</h3>
                    </div>
                    <div class="box-body">
                        <div class="col-md-3">
                            <label for="projectTitle" class="col-md-4">Project title: </label>
                            <input id="projectTitle" type="text" maxlength="255" name="projectTitle" class="col-md-6"
                                   wicket:id="projectTitle">
                        </div>
                        <div class="col-md-8">
                            <label for="projectStart" class="col-md-3">Begin and End of Project: </label>
                            <input id="projectStart" name="projectStart" class="col-md-6" type="text"
                                   wicket:id="projectStart">
                        </div>
                        <a wicket:id="submitLink" class="btn btn-primary btn-flat">Save</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div wicket:id="projectUsers"/>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-user"></i>

                    <h3 class="box-title">Add User to this Project</h3>
                </div>
                <div class="box-body">
                    <p>Choose a user to allow him or her access to this project.</p>

                    <form wicket:id="addUserForm">
                        <div class="input-group margin">
                            <select wicket:id="userChoice" placeholder="Project Name" class="form-control">
                            </select>
                            <span class="input-group-btn">
                          <button class="btn btn-primary btn-flat" type="submit">Add User</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-remove"></i>

                    <h3 class="box-title">Delete Project</h3>
                </div>
                <div class="box-body">
                    <p>Completely remove this project from the database. This action is not reversible.</p>
                    <button wicket:id="deleteProjectButton" class="btn btn-block btn-danger">Delete this project
                    </button>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
