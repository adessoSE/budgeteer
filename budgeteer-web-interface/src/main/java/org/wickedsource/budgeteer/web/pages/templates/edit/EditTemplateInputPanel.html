<wicket:panel>
  <form wicket:id="form">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
          <wicket:message key="page.file.title">Select Files to Upload</wicket:message>
        </h3>
      </div>
      <div class="box-body">
        <input wicket:id="fileUpload" type="file" multiple>
      </div>
    </div>

    <div>
      <label for="titleInput">
        <wicket:message key="page.template.name">Template Name</wicket:message>
      </label>
      <div class="input-group">
        <div class="input-group-btn">
          <button wicket:id="setAsDefault" style="top: 0"></button>
        </div>
        <input wicket:id="name" maxlength="128" type="text" class="form-control" placeholder="">
      </div>
      <p class="help-block">
        <wicket:message key="page.template.name.hint">The name of the template.</wicket:message>
      </p>
    </div>

    <div>
      <label for="titleInput">
        <wicket:message key="page.template.description">Template Descripion</wicket:message>
      </label>
      <div class="input-group mb-3">
                        <span class="bg-olive input-group-addon"><i class="bg-olive glyphicon glyphicon-pencil"></i>
                        </span>
        <input wicket:id="description" maxlength="512" type="text" class="form-control" placeholder="">
      </div>
      <p class="help-block">
        <wicket:message key="page.template.description.hint">A description of the purpose of the template.
        </wicket:message>
      </p>
    </div>

    <div>
      <label for="typeInput">
        <wicket:message key="page.template.type">Type</wicket:message>
      </label>
      <div class="input-group">
                        <span class="bg-olive input-group-addon"><i class="bg-olive glyphicon glyphicon-filter"></i>
                        </span>
        <select id="typeSelect" wicket:id="type" name="name" class="form-control"/>
      </div>
      <p class="help-block">
        <wicket:message key="page.template.types.hint">The Type of this template.</wicket:message>
      </p>
    </div>
  </form>
</wicket:panel>
