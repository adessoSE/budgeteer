<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
  <div class="form-box wide" id="login-box">
    <div class="header"><span wicket:id="pageTitle"></span>
      <div class="box-tools pull-right">
        <button wicket:id="cancelButton1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <form wicket:id="form" method="post">
      <div class="body bg-gray">
        <div wicket:id="feedback"></div>
        <div wicket:id="editContract"></div>
        <div wicket:id="editAdditionalAttributes"></div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-lg-3">
            <button wicket:id="cancelButton2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel</button>
          </div>
          <div class="col-lg-9">
            <button type="submit" wicket:id="submitButton" id="submitButton" class="btn bg-olive btn-block"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/enterAndEscape.js"></script>
</wicket:extend>
