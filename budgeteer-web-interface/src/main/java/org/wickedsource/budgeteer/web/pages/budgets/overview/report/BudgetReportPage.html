<wicket:extend xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <div class="form-box wide" id="login-box">
        <div class="header"><span wicket:it="pageTitle"><wicket:message key="page.title">Create Report</wicket:message></span>
            <div class="box-tools pull-right">
                <button wicket:id="cancelButton1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="notificationList"></div>
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <label for="titleInput"><wicket:message key="page.report.overallDatepicker">Date range</wicket:message></label>
                    <input wicket:id="overallRange" type="text" name="name" class="form-control"/>
                    <p class="help-block"><wicket:message key="page.report.overallDatepicker.hint">The full title of the budget to be displayed where enough space is available.</wicket:message></p>
                </div>
                <div class="form-group">
                    <label for="titleInput"><wicket:message key="page.report.monthlyDatepicker">Date range</wicket:message></label>
                    <input wicket:id="monthlyRange" type="text" name="name" class="form-control"/>
                    <p class="help-block"><wicket:message key="page.report.monthlyDatepicker.hint">The full title of the budget to be displayed where enough space is available.</wicket:message></p>
                </div>
                <div class="form-group">
                    <label for="templateSelect"><wicket:message key="page.tags.template">Template</wicket:message></label>
                    <select id="templateSelect" wicket:id="template" name="name" class="form-control"/>
                    <p class="help-block"><wicket:message key="page.tags.template.hint">The Template to use for exporting this budget.</wicket:message></p>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="cancelButton2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-9">
                        <button type="submit" id="submitButton" class="btn bg-olive btn-block">Create Report</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
