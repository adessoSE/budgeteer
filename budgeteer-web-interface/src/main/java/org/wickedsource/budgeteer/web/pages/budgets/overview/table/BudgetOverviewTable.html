<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table table-hover smallLastColumn" wicket:id="table">
        <thead>
        <tr>
            <th>Budget Title</th>
            <th style="width:100px">Last Updated</th>
            <th style="width:100px">Contract</th>
            <th style="width:100px">
                <span wicket:id="totalLabel">Total</span>
            </th>
            <th style="width:100px">
                <span wicket:id="spentLabel">Spent</span>
            </th>
            <th style="width:100px">
                <span wicket:id="leftLabel ">Left</span>
            </th>
            <th>Progress</th>
            <th width="50px"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="budgetList">
            <td><a wicket:id="detailLink"><span wicket:id="detailLinkTitle">Implementation of Feature XYZ</span></a></td>
            <td wicket:id="lastUpdated">28.09.2014</td>
            <td><a wicket:id="contractLink"><span wicket:id="contractTitle">Contract</span></a></td>
            <td align="right" wicket:id="amount">€100.000</td>
            <td align="right" wicket:id="spent">€60.000</td>
            <td align="right" wicket:id="remaining">€40.000</td>
            <td>
                <div wicket:id="progressBar"></div>
            </td>
            <td width="50px">
                <span wicket:id="deleteBudgetTooltip">
                    <button class="btn btn-default btn-sm fa fa-trash" wicket:id="deleteBudget">
                    </button>
                </span>
            </td>
            <td><button title="Edit this budget" class="btn btn-default btn-sm fa fa-edit" wicket:id="editPage"> </button></td>
        </tr>
        <tfoot>
            <tr>
                <td><strong>Filter Total</strong></td>
                <td><strong wicket:id="totalLastUpdated">28.09.2014</strong></td>
                <td><strong></strong></td>
                <td align="right"><strong wicket:id="totalAmount">€400.000</strong></td>
                <td align="right"><strong wicket:id="totalSpent">€360.000</strong></td>
                <td align="right"><strong wicket:id="totalRemaining">€240.000</strong></td>
                <td>
                    <div wicket:id="totalProgressBar"></div>
                </td>
                <td width="50px"> </td>
                <td> </td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</wicket:panel>
