<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header">
          <i class="fa fa-info-circle"></i>

          <h3 class="box-title">Highlights</h3>

          <div class="box-tools pull-right">
            <button class="btn btn-default btn-sm" data-widget="collapse"><i
                class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body budgetDetails" wicket:id="highlightsPanel">
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header" style="cursor: move;">
          <i class="fa fa-cog"></i>

          <h3 class="box-title">Options
          </h3>

          <div class="box-tools pull-right">
            <button class="btn btn-default btn-sm" data-widget="collapse"><i
                class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <!-- ./col -->
            <div class="col-lg-4 col-xs-6">
              <!-- small box -->
              <a wicket:id="hoursLink">
                <div class="small-box bg-aqua">
                  <div class="inner">
                    <h3>Hours</h3>
                    <br/>
                    <br/>
                  </div>
                  <div class="icon">
                    <i class="ion ion-clock"></i>
                  </div>
                  <div class="small-box-footer">
                    List all Hours booked on this budget <i
                      class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-lg-4 col-xs-6">
              <a wicket:id="contractLink">
                <div class="small-box bg-yellow">
                  <div class="inner">
                    <h3>
                      <wicket:message key="links.contract.label.button"/>
                      (<span wicket:id="contractName">Contract</span>)
                    </h3>
                    <br/>
                    <br/>
                  </div>
                  <div class="icon">
                    <i class="fa fa-book"></i>
                  </div>
                  <span class="small-box-footer">
                                    <wicket:message key="links.contract.description"/>
                                    <i class="fa fa-arrow-circle-right"></i>
                                </span>
                </div>
              </a>
            </div>

            <div class="col-lg-4 col-xs-6">
              <!-- small box -->
              <a wicket:id="notesLink">
                <div class="small-box bg-green">
                  <div class="inner">
                    <h3>Notes</h3>
                    <br/>
                    <br/>
                  </div>
                  <div class="icon">
                    <i class="ion ion-clipboard"></i>
                  </div>
                  <div class="small-box-footer">
                    Write notes on the budget and use them in meetings <i
                      class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-lg-4 col-xs-6">
              <!-- small box -->
              <a wicket:id="editLink">
                <div class="small-box bg-green">
                  <div class="inner">
                    <h3>Edit Budget</h3>
                    <br/>
                    <br/>
                  </div>
                  <div class="icon">
                    <i class="ion ion-edit"></i>
                  </div>
                  <div class="small-box-footer">
                    Edit the data of this budget <i class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </a>
            </div>
            <form wicket:id="deleteForm">
              <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <a wicket:id="deleteLink">
                  <div class="small-box bg-red">
                    <div class="inner">
                      <h3>Delete Budget</h3>
                      <br/>
                      <br/>
                    </div>
                    <div class="icon">
                      <i class="ion ion-close"></i>
                    </div>
                    <div class="small-box-footer">
                      Delete this budget with all its records<i class="fa fa-arrow-circle-right"></i>
                    </div>
                  </div>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:extend>
