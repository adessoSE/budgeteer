<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">Contract List</h3>
                </div>
                <div class="box-body">
                    <div wicket:id="contractTable" style="clear:both"></div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>
                    <h3 class="box-title">Options</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i class="fa fa-minus" /></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6">
                            <div class="small-box bg-green" wicket:id="createContractLink" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a >Create Contract</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon">  <i class="fa fa-book"></i> </div>
                                <a class="small-box-footer">
                                    Create a new contract
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-6">
                            <div class="small-box bg-yellow" wicket:id="createReportLink" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a >Export Contract report</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon"><i class="ion ion-stats-bars"></i></div>
                                <a class="small-box-footer">
                                    Export this overview into an excel spreadsheet.
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-6">
                            <div wicket:id="netGrossLinkContainer">
                            </div>
                            <wicket:fragment wicket:id="netLinkFragment">
                                <div class="small-box bg-aqua" wicket:id="netGrossLink" style="cursor: pointer;">
                                    <div class="inner">
                                        <h3><a>Show net values</a></h3>
                                        <br/>
                                        <br/>
                                    </div>
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <a class="small-box-footer">
                                        Shows the values of this table as net values.
                                        <i class="fa fa-arrow-circle-right"/>
                                    </a>
                                </div>
                            </wicket:fragment>
                            <wicket:fragment wicket:id="grossLinkFragment">
                                <div class="small-box bg-aqua" wicket:id="netGrossLink" style="cursor: pointer;">
                                    <div class="inner">
                                        <h3><a>Show gross values</a></h3>
                                        <br/>
                                        <br/>
                                    </div>
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <a class="small-box-footer">
                                        Shows the values of this table as gross values.
                                        <i class="fa fa-arrow-circle-right"/>
                                    </a>
                                </div>
                            </wicket:fragment>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</wicket:extend>
